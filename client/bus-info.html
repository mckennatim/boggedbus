  <div class="row container">
  <form class="form-horizontal container" name="commentform">
    <div class="form-group container">
        <div class="col-md-2">
            <button ng-click=getRoutes()>Get Routes</button><br>
        </div>
        <div class="col-md-7">
            <select ng-model="route" ng-options="'rt:'+route.route +'-'+ route.dir +': ' +route.headsign  for route in routes" ng-change="getMap(route)"></select><br>
        </div>
        <div class="col-md-3 input-group">
        <span class="input-group-addon">@</span>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address"/>
        </div>
    </div>
    <div class="form-group container">
        <div class="col-md-12">
            <textarea rows="6" class="form-control" id="comments" name="comments" placeholder="Your question or comment here"></textarea>
        </div>
    </div>
    <div class="form-group container" >
        <div class="col-md-6">
            <button type="submit" value="Submit" class="btn btn-warning pull-right">Send</button>
        </div>
    </div>
</form>
</div><!-- /row -->
</div><!-- /container -->
